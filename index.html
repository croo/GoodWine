<!DOCTYPE html>
<html>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<title>What makes a good wine?</title>
<script src="d3.v3.js" charset="utf-8"></script>
<body>
<script>

var w = 940,h = 500;

var dataset = [{"x":10,"y":50},{"x":20,"y":10}]

var svg = d3.select("body")
            .append("svg")
            .attr("width",w)
            .attr("height",h);
var circles = d3.selectAll("circle")
                .data(dataset)
                .enter()
                .append("circle")
                .attr("cx", function (d) {
                        return d.x;
                        })
                .attr("cy",function (d) {
                        return d.y;
                        })
                .attr("r", 5);
</script>
</body>
</html>
