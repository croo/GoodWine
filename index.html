<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

  <title>What makes a good wine?</title>
  <link rel="icon" href="wine-favicon.png">

  <script src="libs/jquery-2.0.3.js" type="text/javascript" charset="utf-8"> </script>
  <script src="libs/jquery.csv-0.71.js" type="text/javascript" charset="utf-8"> </script>
  <script src="libs/d3.v3.js" type="text/javascript" charset="utf-8"> </script>

  <script src="scatterplot.js" type="text/javascript" charset="utf-8"></script>
  <script src="paralellcoordinates.js" type="text/javascript" charset="utf-8"></script>
  <script src="drawer.js" type="text/javascript" charset="utf-8"></script>

  <link rel="stylesheet" href="libs/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="main.css" type="text/css">

</head>
<body>

    <span style="vertical-align:2000%;">
    <label>
        y axis:
        <select id="data_y">
            <option value="fixed_acidity" selected>Fixed acidity</option>
            <script>
                for(var i = 1; i < wines.columns.length;i++){
                    $("#data_y").append("<option value =\""+wines.columns[i]+"\">"+wines.columns[i]+"</option>")
                }
            </script>
        </select>
    </label>
    </span>

    <div id="scatterplot" style="display:inline;"> </div>

    <div style="margin-left:30%">
    <label>
        x axis:
        <select id="data_x">
            <option value="fixed_acidity" selected>Fixed acidity</option>
            <script>
                for(var i = 1; i < wines.columns.length;i++){
                    $("#data_x").append("<option value =\""+wines.columns[i]+"\">"+wines.columns[i]+"</option>")
                }
            </script>
        </select>
    </label>
    </div>

    <div id="selectboxes" class="well">
        <div id="dataset_selectbox">
            <strong>Show data: </strong>
            <label><input type="checkbox" name="red_wine" value="red" checked/> red wine data</label>
            <label><input type="checkbox" name="white_wine" value="white" checked/> white wine data</label>
        </div>
        <div id="quality_selectbox">
            <strong>Show quality: </strong>
                <label><input type="checkbox" value="10" disabled/> 10</label>
                <label><input type="checkbox" value="9" disabled/> 9</label>
                <label><input type="checkbox" value="8" checked/> 8</label>
                <label><input type="checkbox" value="7" checked/> 7</label>
                <label><input type="checkbox" value="6" checked/> 6</label>
                <label><input type="checkbox" value="5" checked/> 5</label>
                <label><input type="checkbox" value="4" checked/> 4</label>
                <label><input type="checkbox" value="3" checked/> 3</label>
                <label><input type="checkbox" value="2" disabled/> 2</label>
                <label><input type="checkbox" value="1" disabled/> 1</label>
        </div>
    </div>

    <div id="paralell">
    </div>
</body>
</html>
